<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=video-width,initial-scale=1" />
<title>Marya Sahiba ‚Äî Cinematic Intro</title>
<style>
  :root{
    --bg:#050005;--accent:#ff4d94;--soft:#ffffffcc;--muted:#c9c9d1;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;font-family:Inter,Arial;color:#fff;overflow:hidden}
  .stage{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:20px}
  .viewport{
    position:relative;width:1080px;height:1080px;max-width:96vw;max-height:96vh;
    border-radius:14px;overflow:hidden;margin:auto;
    box-shadow:0 40px 100px rgba(0,0,0,.7);background:#000;
  }
  /* start button */
  #startBtn{
    position:absolute;inset:0;margin:auto;z-index:300;
    width:220px;height:70px;font-size:22px;font-weight:bold;
    background:linear-gradient(45deg,#ff0080,#ff8c00);
    border:none;border-radius:14px;color:#fff;cursor:pointer;
    box-shadow:0 0 25px rgba(255,0,128,0.8);animation:glow 1.5s infinite alternate;
  }
  @keyframes glow{from{box-shadow:0 0 15px #ff0080;}to{box-shadow:0 0 40px #ff0080;}}

  .intro-plate{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:36px;z-index:20;opacity:0;transition:opacity .5s}
  .lines{max-width:86%;}
  .line{opacity:0;transform:translateY(12px);font-size:clamp(20px,3.2vw,36px);margin:8px 0;transition:all .4s}
  .line.show{opacity:1;transform:translateY(0);}
  .typing{border-right:.14em solid rgba(255,255,255,.85);padding-right:6px}

  /* Cinematic text */
  .big-zoom{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    font-size:clamp(32px,6vw,72px);font-weight:bold;
    color:var(--accent);opacity:0;z-index:22;
    text-shadow:0 0 30px rgba(255,77,148,0.9),0 0 60px rgba(255,140,0,0.7);
    transform:scale(0.5);
    transition:opacity 1s ease, transform 1s ease;
    pointer-events:none;
  }
  .big-zoom.show{opacity:1;transform:scale(1.2);}
  .big-zoom.hide{opacity:0;transform:scale(0.2);}

  .flash{position:absolute;inset:0;z-index:50;background:#fff;opacity:0;transition:opacity .4s}
  video#mainVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:10;opacity:0;transition:opacity .8s}
  video#mainVideo.playing{opacity:1}
  .skip{position:absolute;right:12px;top:12px;z-index:200;font-size:13px;cursor:pointer;padding:8px 10px;border-radius:8px;background:rgba(0,0,0,.35)}
</style>
</head>
<body>
  <div class="stage">
    <div class="viewport" id="viewport">
      <!-- Start button -->
      <button id="startBtn">üëâ Start my cutie pie ‚ù§Ô∏è</button>

      <div class="intro-plate" id="introPlate">
        <div class="lines">
          <div class="line" id="l1"></div>
          <div class="line" id="l2"></div>
          <div class="line" id="l3"></div>
        </div>
        <div class="sub">Dekho zindagi ka cinematic pal üòò</div>
      </div>

      <div class="big-zoom" id="zoomText"></div>
      <div class="flash" id="flash"></div>

      <video id="mainVideo" src="marya sahiba.mp4" playsinline preload="auto" loop></video>
      <audio id="bgAudio" src="romantic.mp3" preload="auto" loop></audio>

      <div class="skip" id="skip">Skip Intro</div>
    </div>
  </div>

<script>
const LINES=[
 "üåô Raat ke andhere mein tera naam gungunata hoon...",
 "üíñ Har dhadkan bas ek hi dua maangti hai ‚Äî tu saath rahe.",
 "‚ú® Ab ek pal aisa aayega jo hamesha yaad rahega..."
];
const l1=document.getElementById('l1'),
      l2=document.getElementById('l2'),
      l3=document.getElementById('l3');
const introPlate=document.getElementById('introPlate'),
      mainVideo=document.getElementById('mainVideo'),
      bgAudio=document.getElementById('bgAudio'),
      flash=document.getElementById('flash'),
      zoomText=document.getElementById('zoomText'),
      startBtn=document.getElementById('startBtn'),
      skipBtn=document.getElementById('skip');

function sleep(ms){return new Promise(r=>setTimeout(r,ms));}
async function typeText(el,txt){
  el.classList.add('typing');
  el.style.opacity=1;
  el.textContent='';
  for(const ch of txt){el.textContent+=ch;await sleep(36);}
  el.classList.remove('typing');
}

async function runIntro(){
  introPlate.style.opacity=1;
  await typeText(l1,LINES[0]); l1.classList.add('show'); await sleep(700);
  await typeText(l2,LINES[1]); l2.classList.add('show'); await sleep(700);
  await typeText(l3,LINES[2]); l3.classList.add('show'); await sleep(700);

  // Cinematic Magic animation
  zoomText.textContent="üí• Cinematic Magic üí•";
  zoomText.classList.add('show');
  await sleep(1500);

  // Flash effect
  flash.style.opacity=1;
  setTimeout(()=>flash.style.opacity=0,400);

  // Hide cinematic text
  zoomText.classList.remove('show');
  zoomText.classList.add('hide');

  // Hide intro & start video
  introPlate.style.opacity=0;
  await sleep(900);
  startVideo();
}

async function startVideo(){
  mainVideo.classList.add('playing');
  try{await mainVideo.play();}catch(e){console.log(e);}
  try{await bgAudio.play();}catch(e){console.log(e);}
}

startBtn.addEventListener('click',()=>{
  startBtn.style.display='none';
  runIntro();
});

skipBtn.addEventListener('click',()=>{
  introPlate.style.opacity=0;
  zoomText.style.opacity=0;
  startVideo();
});
</script>
</body>
</html>
